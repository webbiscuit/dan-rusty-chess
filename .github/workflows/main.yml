on: [push, pull_request]

name: Continuous integration

jobs:
  check:
    name: Compile and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust:
          # - nightly
          - stable
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        name: Checking
        with:
          command: check
          args: --all --verbose
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        name: Checking format
        with:
          command: fmt
          args: --all -- --check
      # - run: rustup component add clippy
      # - uses: actions-rs/cargo@v1
      #   name: Clippy best practices
      #   with:
      #     command: clippy
      #     args: -- -D warnings
      - uses: actions-rs/cargo@v1
        name: Doing bulding
        with:
          command: build
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        name: Running tests
        with:
          command: test
          args: --all --verbose
